{% extends "ecoswap_app/base.html" %}
{% load static %}
{% block title %}Delete Item{% endblock %}

{% block additionalStyles %}
<link rel="stylesheet" href="{% static 'ecoswap_app/css/form.css' %}">
{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Are you sure you want to delete this item?</h2>
    <p><strong>Item Name:</strong> {{ item.item_name }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'ecoswap_app:item_detail' item.id %}">Cancel</a>
    </form>
</div>
{% endblock %}
